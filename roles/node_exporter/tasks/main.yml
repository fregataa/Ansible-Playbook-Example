---
# Node Exporter 설치 및 설정

- name: Check if node_exporter is already installed
  stat:
    path: "{{ install_dir }}/node_exporter/node_exporter"
  register: node_exporter_binary
  tags: [node_exporter, exporters]

- name: Create node_exporter directory
  file:
    path: "{{ install_dir }}/node_exporter"
    state: directory
    mode: '0755'
    owner: monitoring
    group: monitoring
  tags: [node_exporter, exporters]

- name: Download node_exporter
  get_url:
    url: "{{ node_exporter_download_url }}"
    dest: /tmp/node_exporter.tar.gz
    mode: '0644'
  when: not node_exporter_binary.stat.exists
  tags: [node_exporter, exporters]

- name: Extract node_exporter
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes
  when: not node_exporter_binary.stat.exists
  tags: [node_exporter, exporters]

- name: Install node_exporter binary
  copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: "{{ install_dir }}/node_exporter/node_exporter"
    mode: '0755'
    owner: monitoring
    group: monitoring
    remote_src: yes
  when: not node_exporter_binary.stat.exists
  notify: Restart node_exporter
  tags: [node_exporter, exporters]

- name: Create textfile collector directory
  file:
    path: "{{ node_exporter_textfile_dir }}"
    state: directory
    mode: '0755'
    owner: monitoring
    group: monitoring
  tags: [node_exporter, exporters]

- name: Create node_exporter systemd service
  template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    mode: '0644'
  notify:
    - Reload systemd
    - Restart node_exporter
  tags: [node_exporter, exporters]

- name: Enable and start node_exporter
  systemd:
    name: node_exporter
    state: started
    enabled: yes
    daemon_reload: yes
  tags: [node_exporter, exporters]

- name: Clean up temporary files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/node_exporter.tar.gz
    - "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64"
  tags: [node_exporter, exporters, cleanup]
