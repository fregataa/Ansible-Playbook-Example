---
# Grafana role defaults

grafana_version: "10.2.0"
grafana_port: 3000

# 다운로드 URL (Standalone binary)
grafana_download_url: "https://dl.grafana.com/oss/release/grafana-{{ grafana_version }}.linux-amd64.tar.gz"

# 또는 패키지 매니저 사용
grafana_install_method: "package"  # "binary" 또는 "package"

# 경로 설정
grafana_data_dir: "{{ data_dir }}/grafana"
grafana_config_dir: "{{ config_dir }}/grafana"
grafana_provisioning_dir: "{{ config_dir }}/grafana/provisioning"
grafana_plugins_dir: "{{ data_dir }}/grafana/plugins"

# 관리자 계정
grafana_admin_user: admin
grafana_admin_password: "CHANGE_ME_SECURE_PASSWORD"

# 익명 접근
grafana_allow_anonymous: false
grafana_anonymous_org_role: Viewer

# 로깅
grafana_log_mode: "console file"
grafana_log_level: info

# 플러그인 설치 (선택)
grafana_plugins: []
  # - grafana-clock-panel
  # - grafana-piechart-panel
