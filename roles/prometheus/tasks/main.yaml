---
# Prometheus 설치 및 설정

- name: Create Prometheus directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: monitoring
    group: monitoring
  loop:
    - "{{ install_dir }}/prometheus"
    - "{{ prometheus_data_dir }}"
    - "{{ prometheus_config_dir }}"
    - "{{ prometheus_config_dir }}/rules"
  tags: [prometheus]

- name: Check if Prometheus is already installed
  stat:
    path: "{{ install_dir }}/prometheus/prometheus"
  register: prometheus_binary
  tags: [prometheus]

- name: Download Prometheus
  get_url:
    url: "{{ prometheus_download_url }}"
    dest: /tmp/prometheus.tar.gz
    mode: '0644'
  when: not prometheus_binary.stat.exists
  tags: [prometheus]

- name: Extract Prometheus
  unarchive:
    src: /tmp/prometheus.tar.gz
    dest: /tmp
    remote_src: yes
  when: not prometheus_binary.stat.exists
  tags: [prometheus]

- name: Install Prometheus binaries
  copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
    dest: "{{ install_dir }}/prometheus/{{ item }}"
    mode: '0755'
    owner: monitoring
    group: monitoring
    remote_src: yes
  loop:
    - prometheus
    - promtool
  when: not prometheus_binary.stat.exists
  notify: Restart prometheus
  tags: [prometheus]

- name: Copy console templates
  copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
    dest: "{{ install_dir }}/prometheus/"
    mode: '0644'
    owner: monitoring
    group: monitoring
    remote_src: yes
    directory_mode: yes
  loop:
    - consoles
    - console_libraries
  when: not prometheus_binary.stat.exists
  tags: [prometheus]

- name: Create Prometheus configuration
  template:
    src: prometheus.yaml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yaml"
    mode: '0644'
    owner: monitoring
    group: monitoring
    validate: "{{ install_dir }}/prometheus/promtool check config %s"
  notify: Reload prometheus
  tags: [prometheus, prometheus_config]

- name: Create GPU alert rules
  template:
    src: gpu-alerts.yaml.j2
    dest: "{{ prometheus_config_dir }}/rules/gpu-alerts.yaml"
    mode: '0644'
    owner: monitoring
    group: monitoring
  notify: Reload prometheus
  tags: [prometheus, alert_rules]

- name: Create system alert rules
  template:
    src: system-alerts.yaml.j2
    dest: "{{ prometheus_config_dir }}/rules/system-alerts.yaml"
    mode: '0644'
    owner: monitoring
    group: monitoring
  notify: Reload prometheus
  tags: [prometheus, alert_rules]

- name: Create Prometheus systemd service
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    mode: '0644'
  notify:
    - Reload systemd
    - Restart prometheus
  tags: [prometheus]

- name: Enable and start Prometheus
  systemd:
    name: prometheus
    state: started
    enabled: yes
    daemon_reload: yes
  tags: [prometheus]

- name: Clean up temporary files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/prometheus.tar.gz
    - "/tmp/prometheus-{{ prometheus_version }}.linux-amd64"
  tags: [prometheus, cleanup]

- name: Wait for Prometheus to be ready
  uri:
    url: "http://localhost:{{ prometheus_port }}/-/ready"
    method: GET
    status_code: 200
  register: prometheus_health
  until: prometheus_health.status == 200
  retries: 30
  delay: 2
  tags: [prometheus]
